version: '2'
services:
    dev:
        env_file:
          - .env
        build:
          context: ./
          dockerfile: ./build/Dockerfile
        image: api-contactor-parser:latest
        container_name: api-contactor-parser-latest
        volumes:
            - ./:/app
        ports:
          - 8000:8000
        command: gunicorn -w 1 --bind 0.0.0.0:8000 --timeout 120 app:app