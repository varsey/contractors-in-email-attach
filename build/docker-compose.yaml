version: '3.4'
services:
    dev:
        deploy:
          resources:
            limits:
              memory: 3500M
            reservations:
              memory: 2000M
        healthcheck:
          test: curl -sS 0.0.0.0:8000 || exit 1
          interval: 5s
          timeout: 10s
          retries: 3
        env_file:
          - ../.env
        build:
          context: ..
          dockerfile: build/Dockerfile
        image: api-contactor-parser:latest
        container_name: api-contactor-parser-latest
        volumes:
            - .././:/app
        restart: always
        ports:
          - "8000:8000"
        command: gunicorn -w 1 --bind 0.0.0.0:8000 --timeout 1200 app:app